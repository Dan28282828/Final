<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Reports - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        nav {
            width: 100%;
            background-color: #ffffff;
            padding: 15px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .nav-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #03f554;
        }
        .links a {
            font-size: 1.1rem;
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .links a:hover {
            color: #03f554;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 8px 15px;
            background-color: #03f554;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #02d849;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Safe Haven</span>
            </div>
            <div class="links">
                <a href="admindash.html">Back</a>
                
                
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>SOS Reports</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Phone Number</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script>
        
    </script>

</body>
</html>
